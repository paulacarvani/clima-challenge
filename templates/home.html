{% extends "./base.html" %}

{% block imports %}
<link rel="stylesheet" href="../static/css/style.css">
{% endblock imports %}

{% block importsjs %}
<script src="../static/js/loader.js"></script>
{% endblock importsjs %}



{% block page %}
<img src="../static/img/2901788.jpg" class="img-fluid font" alt="Responsive image">

<div class="container ps">
  <div class="row">
    <div class="col bg-white rounded-ts pt-3">
      <form class="form-inline d-flex pb-3 pl-5 pr-5" method="post" id="post" action="/home">
        <input class="form-control mr-sm-2 border-0" type="search" placeholder="Search" aria-label="Search" name="city">
        <button class="btn btn-dark my-2 my-sm-0 m-2" type="submit" name="button">Search</button>
      </form>
    </div>
  </div>
</div>
{% endblock page %}
