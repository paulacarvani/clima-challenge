{% extends "./base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 bg-white p-4 rounded ">
    <h1 class="d-flex justify-content-center">{{ DictCity.name }}</h1>
    </br>
    <div class="row">
      <div class="col-md-6 d-flex justify-content-center">
        <h3>{{ DictCity.MoreData.desc }}</h3>
      </div>
      <div class="col-md-6 d-flex justify-content-center">
        <h1>{{ DictCity.MoreData.tempC }}Â°C/<i class="fa-solid fa-sun"></i></h1>
        <i class="fa-solid fa-temperature-low"></i>
      </div>
    </div>
  </div>
</div>
{% endblock content %}

{% block news %}
{% for object in DictNews.articles %}
<div class="container pt-4">
  <div class="row justify-content-center">
    <div class="col-md-8 bg-white rounded pt-3">
      <div class="row d-flex justify-content-center">
        <div class="col-md-11 m-2">
          <h3 class="d-flex justify-content-center">{{ object.title }}</h3>
          <br>
          <p>{{ object.description }}</p>
        </div>
        <div class="col-md-11 bg-white rounded pb-3">
          <img src="{{ object.image }}" alt="">
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}

{% endblock news %}
